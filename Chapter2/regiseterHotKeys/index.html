<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Hot Key</title>
</head>
<body>
    <script type="text/javascript">
        var gui=require("nw.gui"),
            mainWindow=gui.Window.get();
        var shortcut=new gui.Shortcut({
            key:"Ctrl+Alt+A",
            active:function(){
                mainWindow.show();
                console.log("You pressed my shortuct buddy");
                alert("Shortcut Worked");
            }
        });
        gui.App.registerGlobalHotKey(shortcut);
    </script>

</body>
</html>
